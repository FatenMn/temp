
<button ibmButton="primary" size="sm" (click)="openDialogadd()">
    Ajouter un nouveau utilisateur
    <svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
  </button>


<table class="app-table mb-32 w-full">
    <thead>
        <tr class="app-body-short-01 app-table__header">
            <th class="pr-4 py-2 text-left font-bold">id </th>
            <th class="pr-4 py-2 text-left font-bold">Nom</th>
            <th class="pr-4 py-2 text-left font-bold">Prenom</th>
            <th class="pr-4 py-2 text-left font-bold">Email</th>
            <th class="pr-4 py-2 text-left font-bold">Telephone</th>
            <th class="pr-4 py-2 text-left font-bold">Adresse</th>
            <th class="pr-4 py-2 text-left font-bold">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr class="app-body-short-01 app-table__row" *ngFor="let item of users;let i=index">

            <td>{{item.id}}</td>
            <td>{{item.nom}}</td>
            <td>{{item.prenom}}</td>
            <td>{{item.email}}</td>
            <td>{{item.numtel}}</td>
            <td>{{item.adresse}}</td>

            <td>
                <button type="button" [disabled]="item.compte.active==0" (click)="delete(item.id)">
                    <youpez-ibm-icon iconSize="20" iconName="trashCan" class="mr-2"></youpez-ibm-icon>
                </button>
                <button type="button" [disabled]="item.compte.active==1" (click)="activateAccount(item.compte.id)">
                    <youpez-ibm-icon iconSize="20" iconName="settingsAdjust" class="mr-2"></youpez-ibm-icon>
                </button>
                <button type="button" [disabled]="item.compte.active==0" (click)="desactivateAccount(item.compte.id)">
                    <youpez-ibm-icon iconSize="20" iconName="search" class="mr-2"></youpez-ibm-icon>
                </button>
            </td>

        </tr>

    </tbody>

</table>
